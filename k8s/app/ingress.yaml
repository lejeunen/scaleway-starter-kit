# Ingress resource â€” routes external traffic to the sovereign-wisdom app.
#
# Two hosts:
#   - scw.sovereigncloudwisdom.eu (subdomain, TLS via HTTP-01 challenge)
#   - sovereigncloudwisdom.eu     (apex, TLS via DNS-01 challenge)
#
# Each host has its own TLS secret because the certificates are obtained
# through different ACME solvers (see cluster-issuer.yaml).

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sovereign-wisdom
  namespace: sovereign-wisdom
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - scw.sovereigncloudwisdom.eu
      secretName: sovereign-wisdom-tls
    - hosts:
        - sovereigncloudwisdom.eu
      secretName: sovereign-wisdom-apex-tls
  rules:
    - host: scw.sovereigncloudwisdom.eu
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sovereign-wisdom
                port:
                  number: 8000
    - host: sovereigncloudwisdom.eu
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sovereign-wisdom
                port:
                  number: 8000
