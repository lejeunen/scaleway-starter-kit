# Ingress resource â€” routes external traffic to the sovereign-wisdom app.
#
# Primary host: scw.sovereigncloudwisdom.eu (consistent with ovh.sovereigncloudwisdom.eu)
#
# The apex domain (sovereigncloudwisdom.eu) is not handled here because
# cert-manager's HTTP-01 self-check fails from inside the cluster due to
# Scaleway's proxy protocol + hairpin NAT. The apex can be added later
# using a DNS-01 challenge solver, which avoids this issue entirely.

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sovereign-wisdom
  namespace: sovereign-wisdom
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - scw.sovereigncloudwisdom.eu
      secretName: sovereign-wisdom-tls
  rules:
    - host: scw.sovereigncloudwisdom.eu
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sovereign-wisdom
                port:
                  number: 8000
