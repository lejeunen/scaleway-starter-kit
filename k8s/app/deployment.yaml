apiVersion: apps/v1
kind: Deployment
metadata:
  name: sovereign-wisdom
  namespace: sovereign-wisdom
  labels:
    app: sovereign-wisdom
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sovereign-wisdom
  template:
    metadata:
      labels:
        app: sovereign-wisdom
    spec:
      containers:
        - name: sovereign-wisdom
          image: rg.fr-par.scw.cloud/dev-sovereign-wisdom/sovereign-cloud-wisdom:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: db-host
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: db-port
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: db-name
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: db-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: db-password
            - name: API_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: api-auth-token
                  key: api-token
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
      imagePullSecrets:
        - name: registry-secret
